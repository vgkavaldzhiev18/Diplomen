<!DOCTYPE html>
<html lang="en">
<head th:insert="~{./fragments/head.html}">

</head>
<body>
<th:block th:insert="./fragments/header.html">

</th:block>

<main id="login-main">
  <h1>Промяна на профил</h1>
  <form th:object = "${user}" th:action="@{/profile/{id}}" th:method="post">
    <div class="form-group">
      <input hidden class="form-control" th:field="*{id}" type="text" placeholder="id" id="id">

    </div>
    <div class="form-group">
      <label for="firstName">Собствено име</label>
      <input th:field="*{firstName}" type="text" class="form-control" id="firstName">
      <small
              th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"
              class="form-text text-danger"
      ></small>
    </div>
    <div class="form-group">
      <label for="firstName">Фамилно име</label>
      <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
      <small
              th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="form-text text-danger"
      ></small>
    </div>

    <input style="margin-top: 10px;" type="submit" class="btn btn-primary"></input>
  </form>
</main>

<th:block th:insert="./fragments/footer.html">

</th:block>

</body>
</html>
