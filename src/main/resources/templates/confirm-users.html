<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/926d1f0776.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<th:block th:insert="~{./fragments/header.html}" >

</th:block>

<div class="container">
    <div class="intro mt-3">
        <h2 class="text-center">Users to be confirmed</h2>
    </div>

    <nav class="support-page-pagination" aria-label="Page navigation example">
        <ul class="pagination">
            <!--                <li class="page-item"><a class="page-link" href="#">Previous</a></li>-->
<!--            <li class="page-item" th:each="pageN:${#numbers.sequence(1,totalPages)}"-->
<!--                th:classappend="${param.pageN eq #strings.toString(pageN)?'active':''}">-->
<!--                <a class="page-link" th:href="@{/support/tickets(pageN=${pageN})}" th:text="${pageN}"></a>-->
<!--            </li>-->

            <!--                <li class="page-item"><a class="page-link" href="3">Next</a></li>-->
        </ul>
    </nav>


    <div class="row support-ticket header">
        <div class="col-md-2">
            <p>Старо първо име</p>
        </div>
        <div class="col-md-2">
            <p>Ново първо име</p>
        </div>
        <div class="col-md-2">
            <p>Старо последно име</p>
        </div>
        <div class="col-md-2">
            <p>Ново последно име</p>
        </div>
        <div class="col-md-4 text-center">
            <p>Потвърди?</p>
        </div>


    </div>

    <div class="row support-ticket  mt-1" th:each="user:${users}">

        <div class="col-md-2">
            <p th:text="${user.oldFirstName}"></p>
        </div>
        <div class="col-md-2">
            <p th:text="${user.newFirstName}"></p>
        </div>
        <div class="col-md-2">
            <p th:text="${user.oldLastName}"></p>
        </div>
        <div class="col-md-2">
            <p th:text="${user.newLastName}"></p>
        </div>
        <div class="col-md-4">
            <div class="status-buttons">
                <a th:href="@{/admin/confirmUser/{id}(id=${user.getUser().getAuthIdentifier()})}">
                    <i class="fas fa-check"></i>
                </a>

            </div>
        </div>
    </div>


</div>



<th:block th:insert="~{./fragments/footer.html}" >

</th:block>


</body>
</html>
