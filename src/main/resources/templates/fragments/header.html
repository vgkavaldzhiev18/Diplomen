<th:block>
    <header>
        <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
            <div class="container"><a class="navbar-brand  my-nav" th:href="@{/}">Pizza Shop</a>
                <button data-toggle="collapse" data-target="#navbarResponsive"
                        class="navbar-toggler " type="button" aria-controls="navbarResponsive"
                        aria-expanded="false"
                        aria-label="Toggle navigation"><i class="fa fa-align-justify"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link my-nav" th:href="@{/}">Начало</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  my-nav" th:href="@{/order}">Поръчка</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  my-nav" th:href="@{/about}">За нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link my-nav" sec:authorize="isAuthenticated()"
                               th:href="@{/order/cart/{id}(id=${#authentication.getName()})}">
                                <i style="font-size: 20px" class="fa-solid fa-cart-shopping my-nav"></i>
                            </a>
                        </li>
                        <th:block sec:authorize="!isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link  my-nav" th:href="@{/login}">Вход</a>
                            </li>
                        </th:block>
                        <th:block sec:authorize="!isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link  my-nav" th:href="@{/admin-login}">Вход за админи</a>
                            </li>
                        </th:block>
                        <li  sec:authorize="isAuthenticated()"
                            class="nav-item  my-nav dropdown  border rounded">
                            <a
                                    class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true"
                                    sec:authentication="name">

                            </a>
                            <div class="dropdown-menu" role="menu">
                                <a class="dropdown-item nav-link  my-nav" role="presentation"
                                   th:href="@{/profile/{id}(id=${#authentication.getName()})}">Профил</a>
                                <a sec:authorize="hasAuthority('ADMIN')" class="dropdown-item nav-link  my-nav" th:href="@{/admin/confirmUsers}">Одобри потребители</a>
                                <form th:action="@{/logout}" method="post" class="nav-item  my-nav">
                                    <input
                                            class="btn btn-outline-danger"
                                            type="submit"
                                            value="Излез"
                                    />
                                </form>

                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

</th:block>
